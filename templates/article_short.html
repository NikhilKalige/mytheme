<li itemscope itemtype="http://schema.org/Article">
    <a href="{{ SITEURL }}/{{ article.url }}">
        <div>
            <span class="title" itemprop="name">{{ article.title }}</span>
            <span class="date" itemprop="dateCreated" datetime="{{ article.date|strftime('%Y-%m-%d') }}">
                {{ article.date|strftime('%B %d, %Y') }}
            </span>
        </div>
    </a>
</li>
