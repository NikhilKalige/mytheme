<div class="post-footer">
    {% if article.tags %}
        <h4>Tags</h4>
        <div class="post-tags">
            {% for tag in article.tags %}
                <a itemprop="keywords" href="{{ SITEURL }}/{{ tag.url }}">{{ tag | escape }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
