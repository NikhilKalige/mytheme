{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}
{% block content %}
<div class="article-tag-copy">
    <h4>
        Following articles are tagged
        <span class="article-tag">{{ tag }}.</span>
    </h4>
    <p>
        <a href="{{ SITEURL }}/tags">View all tags.</a>
    </p>
</div>
<ul class="post-list">
    {% for article in articles %}
        {% include 'article_short.html' %}
    {% endfor %}
</ul>

{% endblock %}
