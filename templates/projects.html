{% extends "base.html" %}
{% block title %}
    {{ SITENAME }} | Projects
{% endblock %}
{% block content %}
{% if pages %}
    <ul class="post-list" id="projects" itemscope itemtype="http://schema.org/Blog">
    {% for article in articles|selectattr("project") %}
        {% include 'article_short.html' %}
    {% endfor %}
    </ul>
{% endif %}
{% endblock content %}
