<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,700|Quattrocento:400,700|Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}"/>
    <link rel="shortcut icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="{% block description %} Shortcircuits is my personal portfolio to showcase my projects and a place to write about stuff when i feel like it. {%endblock%}">
    <meta name="keywords" content="{% block keywords %}{%endblock%}">
    <meta name="author" content="Nikhil K">
</head>

<body itemscope itemtype="http://schema.org/WebPage">
    {% include 'analytics.html' %}

    <div class="gradient-overlay"></div>
    <div class="wrapper">
        <header>
            <div class="header clearfix">
            <div class="logo">
                <a href="{{ SITEURL }}/" itemprop="url">
                    <object type="image/svg+xml" data="{{ SITEURL }}/static/images/logo.svg">Your browser does not support SVGs</object>
                </a>
            </div>
            <nav itemprop="breadcrumb">
                <ul>
                    <li class="active"><a href="{{ SITEURL }}/projects">Projects</a></li>
                    <li><a href="{{ SITEURL }}/blog">Blog</a></li>
                    <li><a href="{{ SITEURL }}/about">About</a></li>
                </ul>
            </nav>
        </header>

        <section id="container" itemprop="http://schema.org/mainContentOfPage">
            {% block content %}
            {% endblock %}
        </section>
    </div>
</body>
</html>
